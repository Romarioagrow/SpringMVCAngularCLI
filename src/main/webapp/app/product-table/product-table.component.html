<div>
  <nb-layout-column style="padding-left: 0;">
    <button (click)="createProductsList()" nbButton status="success" style="margin-bottom: 1%;">Create Products List</button>
  </nb-layout-column>

  <nb-layout-column>
    <button nbButton outline status="success" style="margin-bottom: 1%;">Add New Product</button>
  </nb-layout-column>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="productID">
    <th mat-header-cell *matHeaderCellDef> ProductID </th>
    <td mat-cell *matCellDef="let element"> {{element.productID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef> ProductName </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['product', element.productID]" nbButton outline status="info">{{element.productName}}</button>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="productType">
    <th mat-header-cell *matHeaderCellDef> ProductType </th>
    <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef> ProductPrice </th>
    <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
